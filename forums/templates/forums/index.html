{% extends 'main/header.html' %}

{% block content %}

{% if categories %}
    <div class = "row">
    {% for c in categories %}
        <a href="{% url 'forums:single_slug' single_slug=c.slug %}">
          <div class = 'col-sm-6'>
            <div class="card" style="width: 18rem;">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text">{{ c.category }}</p>
              </div>
            </div>
          </div>
        </a>
    {% endfor %}
    </div>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
